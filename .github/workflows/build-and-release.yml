            1. Download the appropriate installer:
               - For most PCs: `nilaa-player-win32-x64.exe`
               - For ARM-based devices: `nilaa-player-win32-arm64.exe`
            2. Run the installer
            3. Follow the installation wizard

            **Linux:**
            - **Debian/Ubuntu:**
              ```bash
              sudo dpkg -i nilaa-player-linux-x64.deb
              sudo apt-get install -f # Install dependencies if needed
              ```
            - **Red Hat/Fedora:**
              ```bash
              sudo rpm -i nilaa-player-linux-x64.rpm
              ```
            - **Snap (any distro):**
              ```bash
              sudo snap install nilaa-player-linux-x64.snap --dangerous
              ```

            ### ğŸ”’ Security
            SHA256 checksums are provided below to verify the integrity of the downloads.

            ### ğŸ” What's Changed
            See the automatically generated release notes below for detailed changes.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
