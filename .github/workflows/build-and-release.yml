name: Build and Release

on:
  push:
    branches:
      - master
    tags:
      - "v*"
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS builds
          - os: macos-latest
            platform: darwin
            arch: x64
            artifact_name: nilaa-player-darwin-x64
            make_targets: --platform=darwin --arch=x64
            target_name: mac
          - os: macos-latest
            platform: darwin
            arch: arm64
            artifact_name: nilaa-player-darwin-arm64
            make_targets: --platform=darwin --arch=arm64
            target_name: mac

          # Windows builds
          - os: windows-latest
            platform: win32
            arch: x64
            artifact_name: nilaa-player-win32-x64
            make_targets: --platform=win32 --arch=x64
            target_name: windows
          - os: windows-latest
            platform: win32
            arch: arm64
            artifact_name: nilaa-player-win32-arm64
            make_targets: --platform=win32 --arch=arm64
            target_name: windows

          # Linux builds
          - os: ubuntu-latest
            platform: linux
            arch: x64
            artifact_name: nilaa-player-linux-x64
            make_targets: --platform=linux --arch=x64
            target_name: linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "dir=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Platform-specific icon generation
      - name: Generate icons (macOS)
        if: matrix.platform == 'darwin'
        run: pnpm run generate-icons-macos

      - name: Generate icons (Windows/Linux)
        if: matrix.platform != 'darwin'
        run: pnpm run generate-icons

      # Setup macOS certificates
      - name: Install Apple certificates
        if: matrix.platform == 'darwin'
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Import certificate from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Add keychain to search list
          security list-keychains -d user -s $KEYCHAIN_PATH $(security list-keychains -d user | tr -d '"')

          # Enable keychain
          security default-keychain -s $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

      - name: Install Apple provisioning profile
        if: matrix.platform == 'darwin'
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
        run: |
          # Create variables
          PP_PATH=$RUNNER_TEMP/build_pp.provisionprofile

          # Import provisioning profile from secrets
          echo -n "$PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          # Copy provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      # Platform-specific setup
      - name: Setup Windows build environment
        if: matrix.platform == 'win32'
        shell: pwsh
        run: |
          # Ensure 7-Zip is available
          if (-not (Test-Path "C:\Program Files\7-Zip\7z.exe")) {
            choco install 7zip -y
          }

      - name: Setup Linux build environment
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3-dev libatk-bridge2.0-dev libdrm-dev \
            libxcomposite-dev libxdamage-dev libxrandr-dev libgbm-dev \
            libxss-dev libasound2-dev libgtk-3-dev libxshmfence-dev
          sudo snap install snapcraft --classic

      # Build application
      - name: Build application
        run: pnpm run make ${{ matrix.make_targets }}
        env:
          NODE_ENV: production
          DEBUG: electron-forge:*
          ELECTRON_BUILDER_EXTRA_ARGS: "--config.asar=true"

      # Platform-specific artifact preparation
      - name: Prepare artifacts (macOS)
        if: matrix.platform == 'darwin'
        run: |
          mkdir -p artifacts
          find out -name "*.zip" -exec cp {} artifacts/ \;
          cd artifacts
          for file in *.zip; do
            if [ -f "$file" ]; then
              mv "$file" "${{ matrix.artifact_name }}.zip"
            fi
          done
        shell: bash

      - name: Prepare artifacts (Windows)
        if: matrix.platform == 'win32'
        run: |
          mkdir -p artifacts
          find out -name "*.exe" -exec cp {} artifacts/ \;
          cd artifacts
          for file in *.exe; do
            if [ -f "$file" ]; then
              mv "$file" "${{ matrix.artifact_name }}.exe"
            fi
          done
        shell: bash

      - name: Prepare artifacts (Linux)
        if: matrix.platform == 'linux'
        run: |
          mkdir -p artifacts
          find out -name "*.deb" -exec cp {} artifacts/ \;
          find out -name "*.rpm" -exec cp {} artifacts/ \;
          find out -name "*.snap" -exec cp {} artifacts/ \;
          cd artifacts
          for file in *.deb; do
            [ -f "$file" ] && mv "$file" "${{ matrix.artifact_name }}.deb"
          done
          for file in *.rpm; do
            [ -f "$file" ] && mv "$file" "${{ matrix.artifact_name }}.rpm"
          done
          for file in *.snap; do
            [ -f "$file" ] && mv "$file" "${{ matrix.artifact_name }}.snap"
          done
        shell: bash

      # Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: artifacts/*
          retention-days: 30
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    # Only create a release when a tag is pushed
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release-artifacts

      - name: Calculate SHA256 hashes
        run: |
          mkdir -p ./dist
          find ./release-artifacts -type f \( -name "*.zip" -o -name "*.exe" -o -name "*.deb" -o -name "*.rpm" -o -name "*.snap" \) -exec cp {} ./dist/ \;
          cd ./dist
          echo "### SHA256 Checksums" > ../CHECKSUMS.md
          echo '```' >> ../CHECKSUMS.md
          sha256sum * >> ../CHECKSUMS.md
          echo '```' >> ../CHECKSUMS.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Nilaa Player ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            ./dist/*
          body_path: CHECKSUMS.md
          body: |
            ## ğŸ¬ Nilaa Player ${{ github.ref_name }}

            A modern desktop video player for offline course management and progress tracking.

            ### ğŸ“¦ Downloads

            **macOS:**
            - ğŸ Intel (x64): `nilaa-player-darwin-x64.zip`
            - ğŸ Apple Silicon (ARM64): `nilaa-player-darwin-arm64.zip`

            **Windows:**
            - ğŸªŸ 64-bit (x64): `nilaa-player-win32-x64.exe`
            - ğŸªŸ ARM64: `nilaa-player-win32-arm64.exe`

            **Linux:**
            - ğŸ§ Debian/Ubuntu: `nilaa-player-linux-x64.deb`
            - ğŸ§ Red Hat/Fedora: `nilaa-player-linux-x64.rpm`
            - ğŸ§ Snap (Universal): `nilaa-player-linux-x64.snap`

            ### ğŸ“– Installation Instructions

            **macOS:**
            1. Download the appropriate ZIP file for your Mac:
               - For Intel Macs: `nilaa-player-darwin-x64.zip`
               - For M1/M2/M3 Macs: `nilaa-player-darwin-arm64.zip`
            2. Extract the ZIP file
            3. If you get a "damaged" warning, run in Terminal:
               ```bash
